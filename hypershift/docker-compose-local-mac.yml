version: '3.1'

networks:
  eco:

services:
  eco-0:
    image: quay.io/dmace/etcd-cloud-operator:latest
    entrypoint: ["/usr/bin/etcd-cloud-operator", "-config=/etc/eco/eco.yaml", "-log-level=info"]
    ports:
      - 2378:2378
      - 2379:2379
      - 2380:2380
      - 2381:2381
    networks: [eco]
    volumes:
      - ./config.yaml:/etc/eco/eco.yaml
      - ./data/eco-0:/var/lib
      - /var/run/docker.sock.raw:/var/run/docker.sock
    privileged: true # required to inspect IP addresses

  eco-1:
